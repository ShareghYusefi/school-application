<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="p-4 border rounded shadow-sm bg-light container mt-4"
>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="Enter email"
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="text-danger mt-1"
    >
      <small *ngIf="email?.errors?.['required']">Email is required.</small>
      <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      placeholder="Password"
    />
    <div
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="text-danger mt-1"
    >
      <small *ngIf="password?.errors?.['required']"
        >Password is required.</small
      >
      <small *ngIf="password?.errors?.['minlength']"
        >Password must be at least 6 characters.</small
      >
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <div
      *ngIf="
        confirmPassword?.invalid &&
        (confirmPassword?.dirty || confirmPassword?.touched)
      "
      class="text-danger mt-1"
    >
      <small *ngIf="confirmPassword?.errors?.['required']"
        >Confirm password is required.</small
      >
      <small *ngIf="registerForm.errors?.['passwordMismatch']"
        >Passwords do not match.</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary w-100"
    [disabled]="registerForm.invalid"
  >
    Register
  </button>
</form>
